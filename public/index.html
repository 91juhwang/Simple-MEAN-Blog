<html>
  <head>
    <title>My Angular App! </title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span ng-click="incrementUpvotes(post)"> ^ </span>
      <!-- show post.link if it exists, but does not show when it doesn't exist -->
      <a href="post.link" ng-show="post.link">{{post.title}}</a>
      <!-- therefore create ng-hide to show unlinked post.title when link doesnt exist by hiding post.link -->
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      upvotes: {{post.upvotes}}
    </div>

  <!-- invokes addPost Method -->
    <form ng-submit="addPost()">
      <input type="text" placeholder="title" ng-model="title" />
      <input type="text" placeholder="link" ng-model="link" />
      <button type="submit">New Post</button>
    </form>

    

    <script src="app.js"></script>
  </body>
</html>
